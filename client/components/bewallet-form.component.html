<div class="bewallet-form">
	<form ng-submit="$ctrl.submit()">
		<div class="form-group">
			<label for="operator">Operator:</label>
			<select ng-model="$ctrl.formData.operator" id="operator" class="form-control">
				<option ng-repeat="operator in $ctrl.operators" value="{{operator.code}}">{{operator.operator}}</option>
			</select>
		</div>
		<div class="form-group">
			<label for="phone">Phone Number:</label>
			<input type="tel" ng-model="$ctrl.formData.phone" id="phone" class="form-control" required>
		</div>
		<div class="form-group">
			<label for="amount">Amount:</label>
			<input type="number" ng-model="$ctrl.formData.amount" id="amount" class="form-control" required>
		</div>

		<div class="form-group">
			<label for="playerId">Player ID:</label>
			<input type="text" ng-model="$ctrl.formData.playerID" id="playerId" class="form-control">
		</div>

		<button type="submit" class="btn btn-primary">Pay</button>
	</form>
</div>
